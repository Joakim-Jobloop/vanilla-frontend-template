<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Card Example</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script type="module" src="./js/main.js"></script>
  </head>
  <body>
    <div class="card" id="cardOne">
      <figure class="card-image-wrapper">
        <img src="./public/cat.webp" alt="" class="card-image" />
      </figure>
      <div class="card-text-container">
        <h3 class="card-title">This is the title of the card</h3>
        <p class="card-description">
          This is the description of the card that would be longer than the
          title so im just writing some random text here, but not too long
        </p>
      </div>
    </div>
  </body>
</html>
